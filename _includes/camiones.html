<!-- Team Section -->
    <section id="camiones" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Servicios y transportes para la construccion</h2>
        	    <h3 class="section-subheading text">Ponemos a su servicio nuestra profesionalidad y experiencia. Seguro de que podremos satisfacer todas sus exigencias.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.camion %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/camiones/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                </div>
            </div>
        </div>
    </section>
